<th:block xmlns:th="http://www.thymeleaf.org">
    <div xmlns:th="http://www.thymeleaf.org">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
                <h3 class="jumbotron-heading">All products in shopping cart for
                    <th:block th:if="${session.user != null}"
                              th:text="${session.user.getName()} + ' ' + ${session.user.getSurname()} + ' - ' + ${session.user.getUsername()}"></th:block>
                </h3>
            </div>
        </section>

        <!--    <div>-->
        <!--        <a href="/shopping-cart">Shopping Cart</a>-->
        <!--    </div>-->

        <th:block th:if="${hasError}">
            <div th:text="${error}" class="text-danger"></div>
        </th:block>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12" th:if="${products.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Manufacturer</th>
                                <th scope="col">Category</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.getName()}"></td>
                                <td th:text="${product.getPrice()}"></td>
                                <td th:text="${product.getManufacturer() != null} ? ${product.getManufacturer().getName()} : 'No Manufacturer'"></td>
                                <td th:text="${product.getCategory() != null} ? ${product.getCategory().getName()} : 'No Category'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
