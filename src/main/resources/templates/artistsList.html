<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>

    <form th:action="@{/details}" th:method="POST">
        <input type="hidden" name="trackId" th:value="${trackId}"/>
        <ul>
            <li th:each="artist : ${artists}">
                <input type="radio" name="artistId" th:value="${artist.getId()}"/>
                <th:block th:text="${artist.getFirstName()}"></th:block>

                <th:block th:text="${artist.getLastName()}"></th:block>
                <br>
            </li>
        </ul>

        <input type='submit' value='Add artist'>
    </form>
    <form th:action="@{/songs}" th:method="GET">
        <input type="submit" value="Back to Songs list">
    </form>
</section>

<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}">2</td>
        </tr>
    </table>
</aside>

</body>
</html>
