<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<h2>Info about our request</h2>
<div>IP Address:
    <th:block th:text="${ipAddress}"></th:block>
</div>
<div>Client Agent:
    <th:block th:text="${clientAgent}"></th:block>
</div>

<th:block th:if="${session.user!=null}">
    <h2>Info about user</h2>
    <div>Username:
        <th:block th:text="${session.user.username}"></th:block>
    </div>
    <div>Name:
        <th:block th:text="${session.user.name}"></th:block>
    </div>
    <div>Surname:
        <th:block th:text="${session.user.surname}"></th:block>
    </div>
    <div>
        <a href="/logout">Logout</a>
    </div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}">
        <th:block th:text="${category.getName()}"></th:block>
        (
        <th:block th:text="${category.getDescription()}"></th:block>
        )
    </li>
</ul>

<h3>Add New Category</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name">
    <br>
    <label for="description">Description:</label>
    <input id="description" type="text" name="description">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
